{% load staticfiles %}

<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{% static "admin/dist/img/avatar5.png" %}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Framgia</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="{% if 'dashboard' in info.sidebar %} active {% endif %}">
                <a href="{% url 'admin:dashboard' %}">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            {% if user.is_superuser %}
                <li class="{% if 'category' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_category' %}">
                    <i class="fa fa-list"></i> <span>Category</span>
                    </a>
                </li>
                <li class="{% if 'teacher' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_teacher' %}">
                    <i class="fa fa-list"></i> <span>Teacher</span>
                    </a>
                </li>                
            {% endif %}

            {% if not user.is_superuser %}
                <li class="{% if 'course' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_course' %}">
                    <i class="fa fa-archive"></i> <span>Course</span>
                    </a>
                </li>            
                <li class="{% if 'subject' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_subject' %}">
                    <i class="fa fa-lightbulb-o"></i> <span>Subject</span>
                    </a>
                </li>
                <li class="{% if 'blog' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_blog' %}">
                    <i class="fa fa-newspaper-o"></i> <span>Blog</span>
                    </a>
                </li>                
            {% endif %}            
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
